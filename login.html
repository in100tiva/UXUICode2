<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDV Lanchonete</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login - PDV Lanchonete</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simples verificação de login (substitua por sua lógica de autenticação real)
            if (username === 'luan' && password === '123456') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'pdv.html'; // Redireciona para a página principal do PDV
            } else {
                document.getElementById('message').textContent = 'Usuário ou senha incorretos.';
            }
        });
    </script>
</body>
</html>
